<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Quiz CFC</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo Black', sans-serif;
            background: #ff4da6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .res-box {
            background: #000;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #fff;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; }
        .btn-voltar {
            margin-top: 20px;
            padding: 10px 30px;
            background: #ff4da6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Archivo Black', sans-serif;
        }
    </style>
</head>
<body>
    <div class="res-box">
        <h1>FIM DE JOGO!</h1>
        <p id="resultado-texto"></p>
        <button class="btn-voltar" onclick="window.location.href='index.html'">RECOMEÇAR</button>
    </div>

    <script>
        const pontos = localStorage.getItem("pontuacao");
        const total = localStorage.getItem("total");
        document.getElementById("resultado-texto").textContent = `Você acertou ${pontos} de ${total} questões!`;
    </script>
</body>
</html>
