<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ranking - CFC Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Archivo Black', sans-serif; background: #ff4da6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; text-align: center; }
        .box { background: #000; padding: 40px; border-radius: 30px; border: 6px solid #fff; width: 90%; max-width: 500px; box-shadow: 15px 15px 0px rgba(0,0,0,0.3); }
        h1 { color: #ff4da6; }
        table { width: 100%; margin: 20px 0; border-collapse: collapse; }
        td { padding: 10px; border-bottom: 1px solid #333; }
        button { padding: 15px 40px; background: #fff; border: 4px solid #ff4da6; border-radius: 50px; cursor: pointer; font-family: 'Archivo Black'; }
    </style>
</head>
<body>
    <div class="box">
        <h1>FIM!</h1>
        <p id="atual"></p>
        <h2>üèÜ TOP 5</h2>
        <table><tbody id="ranking"></tbody></table>
        <button onclick="window.location.href='index.html'">RECOME√áAR</button>
    </div>
    <script>
        const pontos = parseInt(localStorage.getItem("pontuacao")) || 0;
        const total = parseInt(localStorage.getItem("total")) || 0;
        document.getElementById("atual").textContent = `Voc√™ acertou ${pontos} de ${total}!`;

        let rank = JSON.parse(localStorage.getItem("rankingCFC")) || [];
        rank.push({ pontos, data: new Date().toLocaleDateString('pt-BR') });
        rank.sort((a, b) => b.pontos - a.pontos);
        rank = rank.slice(0, 5);
        localStorage.setItem("rankingCFC", JSON.stringify(rank));

        const tab = document.getElementById("ranking");
        rank.forEach((it, i) => {
            tab.innerHTML += `<tr><td>${i+1}¬∫</td><td>${it.data}</td><td>${it.pontos} ACERTOS</td></tr>`;
        });
    </script>
</body>
</html>
